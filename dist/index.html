<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>My Team</title>
</head>
<body>
  <!-- Header -->
  <div class="container-fluid main-heading">
    <div class="header-container">
        <div class="jumbotron">
            <h1 class="text-center">My Team</h1>
        </div>
    </div>
  </div>

  <!-- Cards -->
  <div class="row d-flex justify-content-around">

    <!-- Engineer Card-->
    <div class="card" style="width: 18rem;">
      <h5 class="card-header">
        Mr. Engineer
        <br>
        Engineer  
      </h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 00000</li>
        <li class="list-group-item">Email: engineer@mail.com</li>
        <li class="list-group-item">Github: engineer Jr.</li>
      </ul>
    </div>  
    

    <!-- Intern Card -->
    <div class="card" style="width: 18rem;">
      <h5 class="card-header">
        Mr. Intern
        <br>
        Intern  
      </h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 00000</li>
        <li class="list-group-item">Email: intern@mail.com</li>
        <li class="list-group-item">School: Intern High</li>
      </ul>
    </div> 


    <!-- Manager Card -->
    <div class="card" style="width: 18rem;">
      <h5 class="card-header">
        Mr. Manager
        <br>
        Manager  
      </h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 00000</li>
        <li class="list-group-item">Email: manager@mail.com</li>
        <li class="list-group-item">Office Number: 000 0000 0000</li>
      </ul>
    </div> 
  
  </div>  

</body>
</html>
